<!DOCTYPE html>
<html>
    <head>
        <title>Shopping Cart</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="styles.css" />
        <script src="store.js" async></script>
    </head>
    <body>
       <section class="one">
        <section class="container content-section">
            <h2 class="section-header">Men</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Item 1</span>
                    <img class="shop-item-image" src="img/choccolate_cake.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">Rs.102</span>
                        <button class="btn  shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Item 2</span>
                    <img class="shop-item-image" src="img/green_shoe.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">Rs.104</span>
                        <button class="btn  shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Item 3</span>
                    <img class="shop-item-image" src="img/pink_shoe.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">Rs.90</span>
                        <button class="btn  shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Item 4</span>
                    <img class="shop-item-image" src="img/shirt.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">Rs.109</span>
                        <button class="btn  shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">Women</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Item 5</span>
                    <img class="shop-item-image" src="img/strawberry_cake.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">Rs.109</span>
                        <button class="btn  shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Item 6</span>
                    <img class="shop-item-image" src="img/shirt.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">Rs.60</span>
                        <button class="btn  shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
    </section>
    <section class="two">
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">Rs.0<span>
            </div>
            <button class="btn  btn-purchase"  type="button">PURCHASE</button>
        </section>
        </section>
    </body>
</html>
